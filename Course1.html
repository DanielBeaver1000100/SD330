<h1 style="color: white;text-align: center;">REST_392L_111_22F Book</h1>
<body>
    <body>
      <table>
        <thead>
          <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Course ID</th>
          </tr>
        </thead>
        <tbody id="book-data"></tbody>
      </table>
</body>
<script>
  fetch('https://danielbeaver1000100.github.io/SD330/foxbook.json')
			.then(response => response.json())
			.then(data => {
				const course1 = data['Course1'];
				const book = course1['Book'];
				const bookData = `
					<tr>
						<td>${book['ISBN']}</td>
						<td>${book['Title']}</td>
						<td>${book['Author']}</td>
						<td>${book['course_ID']}</td>
					</tr>
				`;
				document.getElementById('book-data').innerHTML = bookData;
			})
			.catch(error => console.error(error));
</script>
