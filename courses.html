<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="Crumb.css">
  <meta charset="UTF-8">
  <title>Courses Table</title>
  <style>
  body{
    background-color: black;

  }
  table {
    border: 1px solid rgb(183, 70, 14);
    margin: 0 auto;
    font-size: 18px;
  }
  th, td {
    border: 1px solid rgb(254, 254, 254);
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f6c13af1;
  }
  td{
    background-color:rgb(183, 70, 14);
  }
</style>
</head>
<nav class="crumbs">
  <ol>
      <li class="crumb"><a href="FoxBooksHome.html"><img src="FBLogo.png" style="height: 50;width: 50;"></a></li>
      <li class="crumb"><a href="courses.html"><img src="Class.png" ></a></li>
  </ol>
</nav>
<body>
  <h1 style="color: white;text-align: center;">Class Section</h1>
  <table id="coursesTable">
    <tr>
      <th>Course ID</th>
      <th>Title</th>
      <th>Semester</th>
      <th>Professor</th>
      <th>Book</th>
    </tr>
  </table>

  <script>
    // Load JSON data from GitHub
    fetch('https://danielbeaver1000100.github.io/SD330/foxbook.json')
      .then(response => response.json())
      .then(data => {
        const coursesTable = document.getElementById('coursesTable');

        // Loop through courses and create rows for courses table
        for (const courseKey in data) {
          if (Object.hasOwnProperty.call(data, courseKey)) {
            const course = data[courseKey];
            const row = document.createElement('tr');
            row.innerHTML = `<td>${course.course_ID}</td><td>${course.Title}</td><td>${course.Semester}</td><td>${course.Professor}</td><td><a href="${courseKey}.html">${course.Book.Title}</a></td>`;
            coursesTable.appendChild(row);
          }
        }
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
